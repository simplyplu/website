<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>woo1 Beats - Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">woo1</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="beats.html" class="nav-link active">Beats</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <section class="beats-section">
            <div class="beats-header">
                <h1 class="page-title">Beats Catalog</h1>
                <p class="page-subtitle">Preview and purchase your favorite tracks</p>
            </div>

            <div class="beats-grid" id="beatsGrid">
                <!-- Beats will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 woo1 Beats. All rights reserved.</p>
    </footer>

    <!-- Bottom Audio Player Bar -->
    <div class="bottom-player" id="bottomPlayer">
        <div class="player-content">
            <div class="player-info">
                <span class="player-track-name" id="playerTrackName">No track selected</span>
            </div>
            <div class="player-controls">
                <button class="player-play-button" id="playerPlayButton">
                    <span class="player-play-icon"></span>
                </button>
                <div class="player-progress-container">
                    <div class="player-progress-bar" id="playerProgressBar">
                        <div class="player-progress-handle"></div>
                    </div>
                </div>
                <div class="player-time-display" id="playerTimeDisplay">0:00 / 0:00</div>
            </div>
            <div class="player-volume-control">
                <button class="player-volume-button" id="playerVolumeButton">
                    <span class="player-volume-icon">ðŸ”Š</span>
                </button>
                <div class="player-volume-slider-container">
                    <input type="range" class="player-volume-slider" id="playerVolumeSlider" min="0" max="100" value="100">
                </div>
            </div>
        </div>
        <audio id="globalAudio" preload="metadata"></audio>
    </div>

    <script src="beats-data.js"></script>
    <script src="audio-player.js"></script>
</body>
</html>
